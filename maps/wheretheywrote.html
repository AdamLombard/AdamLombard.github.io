<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Where They Wrote</title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Merriweather:300" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      body {
        margin:0;
        padding:0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #sidebar-heading {
        text-align: center;
        font-family: 'Cutive Mono', monospace;
        color: #aec0c2;
      }
      #sidebar {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 340px;
        background: #404040;
        /*box-shadow: 5px 0px 5px #404040;*/
        font-family: 'Merriweather', serif;
        color: #f6f6f4;
        opacity: 0.99;
      }
      #place-name {
        text-align: center;
        color: #f7d192;
      }
      #place-description {
        padding-left: 10px;
        padding-right: 10px;
      }
      #image {
        padding-top: 20px;
        padding-left: 10px;
      }
      .separator, .separator-short {
        height: 1px;
        width: 200px;
        background: #f6f6f4;
        margin-left: auto;
        margin-right: auto;
      }
      .separator-short {
        width: 120;
      }
      .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
      a:visited, a:link, a:active {
        text-decoration: none;
        color: #f6f6f4;
      }
      a:hover {
        color: #c57c79;
      }
    </style>
  </head>

  <body>
    <div id='map'></div>
    <div id='sidebar'>
      <div>
        <h1 id='sidebar-heading'>Where They Wrote</h1>
      </div>
      
      <div class='separator'></div>
      
      <div>
          <h2 id='place-name'>
            <div style="font-size: 16px; color: #f6f6f4">
              <p>"I long, as does every human being, to be at home wherever I find myself."</p>
              <p><i>~ Maya Angelou</i></p>
            </div>
          </h2>
      </div>

      <div class='separator-short'></div>

      <div id='place-image'></div>

      <div id='place-description'>
        <p id='description'></p>
        <p style="font-size: 80%"><a href='' id='more-info'></a></p>
      </div>


    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWRhbWxvbWJhcmQiLCJhIjoiY2l4eGxkZjAzMDAzMDMzcDllcjJ0YWdzNCJ9.afe8-vnKF9aasAtpHwpEjw';

      // Create Map
      let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/adamlombard/cj1kdjijn00132smzsp6bkwpg',
        center: [-52.419634,38.085922],
        zoom: 2
      });

      map.dragRotate.disable();

      map.on('load', function () {
        // Make Writer Locations Data Available
        map.addSource('data', {
          type: 'geojson',
          data: 'data.geojson'
        });

        // Add Writer Locations Data to Map
        map.addLayer({
          id: "writer-locations-data",
          type: "circle",
          source: 'data',
          paint : {
                'circle-color' : '#c57c79',
                'circle-radius' : 10,
                'circle-stroke-color': '#404040',
                'circle-stroke-width': 1
          }
        });

        // Add Writer Locations Data to Map
        map.addLayer({
          id: "writer-locations-data-hover",
          type: "circle",
          source: 'data',
          paint : {
                'circle-color' : '#f7d192',
                'circle-radius' : 15,
                'circle-stroke-color': '#404040',
                'circle-stroke-width': 1
          },
          filter: ["==", "LocationName", ""]
        });

        // Click Events
        let writersLayer = 'writer-locations-data'
        map.on('click', writersLayer, function (e) {
          // Change Color of Icon
          map.setFilter('writer-locations-data-hover', ["==", "LocationName", e.features[0].properties.LocationName]);

          // Set Elements to Sidebar
          document.getElementById('place-name')
            .innerHTML = e.features[0].properties.LocationName;
          document.getElementById('description')
            .innerHTML = e.features[0].properties.Description;
          document.getElementById('place-image')
            .innerHTML = "<img src='' id= 'image' width='320'>";
          document.getElementById('image')
            .src = e.features[0].properties.ImageURL;
          document.getElementById('more-info')
            .innerHTML = 'More info...';
          document.getElementById('more-info')
            .href = e.features[0].properties.MoreInfo;
        });

        // Change Cursor to Pointer over the Writers Location Layer
        map.on('mouseenter', writersLayer, function () {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', writersLayer, function () {
          map.getCanvas().style.cursor = '';
        });
      });
    </script>
  </body>
</html>
