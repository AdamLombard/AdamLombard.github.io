<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>geocoder</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <!-- Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-97953343-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Custom Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #mapid {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="mapid"></div>
    <script>
      // shared map values
      var mapboxUrl   = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',
          attribution = 'Data &copy; <a href="http://openstreetmap.org">OSM</a> contribs., <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="http://mapbox.com">Mapbox</a>',
          accessToken = 'pk.eyJ1IjoiYWRhbWxvbWJhcmQiLCJhIjoiY2l4eGxkZjAzMDAzMDMzcDllcjJ0YWdzNCJ9.afe8-vnKF9aasAtpHwpEjw',
          centerOfUSA = [39, -98];

      var mapStreets = L.tileLayer(mapboxUrl, {
            attribution: attribution,
            id: 'mapbox.streets',
            accessToken: accessToken
          }),
          mapSatellite = L.tileLayer(mapboxUrl, {
            attribution: attribution,
            id: 'mapbox.satellite',
            accessToken: accessToken
          }),
          mapTerrain = L.tileLayer(mapboxUrl, {
            attribution: attribution,
            id: 'mapbox.outdoors',
            accessToken: accessToken
          });

      var mymap = L.map('mapid', {
            center: centerOfUSA,
            zoom: 4,
            layers: mapStreets
          });

      var baseMaps = {
            "Streets": mapStreets,
            "Terrain": mapTerrain,
            "Satellite": mapSatellite
          };

      L.control.layers(baseMaps).addTo(mymap);
    </script>
  </body>
</html>
